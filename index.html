<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>Map View Example</title>
		 <!-- these scripts go below three.js and harp.js imports -->
 <!--  <script src="https://threejs.org/examples/js/libs/inflate.min.js"></script>
   <script src="https://threejs.org/examples/js/loaders/FBXLoader.js"></script>
		<script type="text/javascript" src="dat.gui.min.js"></script></script>-->
		
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #map {
                position: absolute;
                border: 0px;
                left: 0px;
                width: 100%;
                height: 442px;
                overflow: hidden;
                z-index: -1;
            }

            #copyrightNotice {
                position: absolute;
                right: 0;
                bottom: 0;
                background-color: #f0fef1;
                z-index: 100;
                padding: 2px 5px;
                font-family: sans-serif;
                font-size: 0.8em;
                font-weight: normal;
            }
			#my-gui-container {
  				position: absolute;
  				top: 0px;
			  	right: 60px;
				opacity: 0.8;
  				z-index: 10000;
			}
			
			.Hline {
				width: 100%;
				height: 50%;
				border-bottom: 1px solid white;
				position: absolute;
				pointer-events: none;
				}
			.Hline2 {
				width: 100%;
				height: 87.5%;
				border-bottom: 1px solid red;
				position: absolute;
				pointer-events: none;
				}
			.Vline {
				width: 50%;
				height: 100%;
				border-right: 1px solid white;
				position: absolute;
				pointer-events: none;
			}
			.Vline2 {
				width: 75%;
				height: 100%;
				border-right: 1px solid red;
				position: absolute;
				pointer-events: none;
			}
			
			 .distance-container {
				position: absolute;
				top: 10px;
				left: 10px;
				z-index: 1;
			}
			.distance-container > * {
				background-color: rgba(0, 0, 0, 0.5);
				color: #fff;
				font-size: 22px;
				line-height: 18px;
				display: block;
				margin: 5px;
				padding: 5px 10px;
				border-radius: 3px;
			}
        </style>
    <script defer src="mapview.bundle.js"></script></head>

    <body>
        <script src="three.min.js"></script>
<div class="Hline"></div>
		<div class="Hline2"></div>
<div class="Vline"></div><!---->
		<div class="Vline2"></div><!---->
        <canvas id="map"></canvas>
		<div id="distance" class="distance-container"></div>
		<div id="my-gui-container"></div>

        <div id="copyrightNotice"></div>
		
    </body>
</html>
